{% if latest_question_list %}
    <ul>
    <h1>Polls Page</h1>
    <ol>
    {% for question in latest_question_list %}
        <li><a id="question-{{ forloop.counter }}" class = 'list-question' href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
